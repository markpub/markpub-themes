{% set page_title = 'Recent Changes - ' ~ wiki_title %}{% include '_header.html' %}
<body class="font-roboto text-gray-800 bg-gray-50 leading-relaxed">
  <!-- Header -->
  <header id="header" class="bg-gradient-to-r from-blue-500 to-blue-600 border-b-2 border-blue-700 px-4 py-3 sm:px-6">
    <div class="flex items-center">
      <button id="hamburger-btn" class="hidden text-white text-2xl mr-3 hover:text-blue-100 transition-colors" aria-label="Toggle menu">
        &#9776;
      </button>
      <a id="header-link" href="{{websiteroot}}/index.html" 
         class="text-white text-2xl font-light font-roboto uppercase tracking-wide hover:text-blue-100 transition-colors no-underline">
        {{wiki_title}}
      </a>
    </div>
  </header>

  <!-- Main Container -->
  <div id="flex-container" class="flex max-w-full px-4 sm:px-6 lg:px-8">
    <!-- Sidebar -->
    <aside id="side-column" class="bg-white min-w-48 max-h-[80vh] p-5 mr-4 overflow-y-auto border-r border-gray-300 shadow-sm">
      <div class="mb-4">
        <button id="hide-btn" class="px-3 py-1 text-xs uppercase tracking-wider font-trebuchet bg-blue-100 text-gray-700 border border-blue-200 rounded-md hover:bg-blue-200 transition-colors mr-2">
          Hide
        </button>
        <button id="move-btn" class="hidden px-3 py-1 text-xs uppercase tracking-wider font-trebuchet bg-blue-100 text-gray-700 border border-blue-200 rounded-md hover:bg-blue-200 transition-colors">
          Move to Sidebar
        </button>
      </div>
      <div class="sidebar-content">
        {{ sidebar_body }}
      </div>
    </aside>
    
    <!-- Main Content -->
    <main id="main-column" class="max-w-3xl bg-white px-5 py-5 pb-5 flex-grow ml-8 shadow-sm rounded-lg">
      <h1 class="text-2xl font-trebuchet font-semibold text-gray-800 mb-6">Recent new and updated pages</h1>
      {% for page in pages %}
      <div class="mb-6">
        <div class="mb-2">
          <a href="{{websiteroot}}{{page.path}}" class="text-blue-600 hover:text-blue-800 transition-colors font-medium">{{page.title}}</a>
        </div>
        {% if page.abstract is defined %}
        <div>
          <blockquote class="recent-changes-page-abstract text-gray-600 italic border-l-4 border-blue-200 pl-4">
            {{page.abstract}}
          </blockquote>
        </div>
        {% endif %}
      </div>
      {% endfor %}
    </main>
  </div>
{% include '_footer.html' %}
<script src="{{websiteroot}}/markpub-static/js/script.js"></script>
</body>
</html>
